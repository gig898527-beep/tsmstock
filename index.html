<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TSM Stock</title>
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* BODY: Matches Dashboard Main Background */
        body {
            background-color: #f4f6f9; 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* CARD: Matches Dashboard Widget Style */
        .login-container {
            background-color: #fff;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border-left: 5px solid #d39e00; /* Dark Yellow Border */
            transition: padding 0.3s;
        }

        /* COMPANY HEADER */
        .company-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .company-header h1 {
            color: #d39e00;
            font-size: 32px;
            font-weight: 800;
            letter-spacing: 1px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .company-header p {
            color: #888;
            font-size: 14px;
        }

        /* TABS */
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #aaa;
            transition: 0.3s;
        }

        .tab-btn.active {
            color: #d39e00;
            border-bottom: 2px solid #d39e00;
            margin-bottom: -2px;
        }

        /* FORM */
        .login-form {
            display: none;
        }

        .login-form.active-form {
            display: block;
            animation: fadeIn 0.5s;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: 0.3s;
            font-size: 16px;
        }

        .input-group input:focus {
            border-color: #d39e00;
            box-shadow: 0 0 5px rgba(211, 158, 0, 0.2);
        }

        /* BUTTON */
        .btn-submit {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #f1c40f 0%, #d39e00 100%);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .btn-submit:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .admin-theme .btn-submit {
             background: #333; 
        }
        
        .admin-theme .btn-submit:hover {
             background: #000; 
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .forgot-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
            color: #666;
            text-decoration: none;
        }
        
        .forgot-link:hover {
            color: #d39e00;
        }

        /* MEDIA QUERIES */
        @media (max-width: 480px) {
            .login-container {
                padding: 25px 20px;
            }
            .company-header h1 {
                font-size: 26px;
            }
            .tab-btn {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="company-header">
            <h1>TSM Stock</h1>
            <p>Inventory Management System</p>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="openTab('user')">User</button>
            <button class="tab-btn" onclick="openTab('admin')">Admin</button>
        </div>

        <form id="user" class="login-form active-form" action="/login" method="POST">
            <div class="input-group">
                <label for="user-email">Email Address</label>
                <input type="email" id="user-email" name="email" placeholder="user@tsmstock.com" required>
            </div>
            <div class="input-group">
                <label for="user-pass">Password</label>
                <input type="password" id="user-pass" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn-submit">Login as User</button>
            <a href="#" class="forgot-link">Forgot User Password?</a>
        </form>

        <form id="admin" class="login-form admin-theme" action="/login" method="POST">
            <div class="input-group">
                <label for="admin-id">Admin ID</label>
                <input type="text" id="admin-id" name="username" placeholder="admin_01" required>
            </div>
            <div class="input-group">
                <label for="admin-pass">Secure Key</label>
                <input type="password" id="admin-pass" name="password" placeholder="Enter secure key" required>
            </div>
            <button type="submit" class="btn-submit">Access Dashboard</button>
            <a href="#" class="forgot-link">Contact Support</a>
        </form>
    </div>

    <script>
        function openTab(role) {
            // Hide all forms
            const forms = document.querySelectorAll('.login-form');
            forms.forEach(form => form.classList.remove('active-form'));

            // Deactivate all tabs
            const tabs = document.querySelectorAll('.tab-btn');
            tabs.forEach(tab => tab.classList.remove('active'));

            // Show selected form
            document.getElementById(role).classList.add('active-form');

            // Activate selected tab
            if (role === 'user') {
                tabs[0].classList.add('active');
            } else {
                tabs[1].classList.add('active');
            }
        }
    </script>

</body>
</html>
